<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="loginAndReg">
        <div class="title"></div>
        <!-- 登录页面 -->
        <div class="login">
            <form class="layui-form form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <div class="goReg">去注册账户</div>
                </div>
            </form>
        </div>

        <!-- 注册页面 -->
        <div class="reg">
            <form class="layui-form form_Reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
                <!-- 注册 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <div class="goLogin">去登录</div>
                </div>

        </div>
        </form>
    </div>
    <!-- 导入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui的js样式 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的js样式 -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
